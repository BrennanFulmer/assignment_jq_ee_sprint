<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jq_sprint.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>JQ Sprint</title>
  </head>

  <body>

    <h1>JQ Sprint</h1>

    <form id="myForm" name="myForm" onsubmit="return validateForm()" method="post">
      <input class="IA" type="text" placeholder=" text" name="IA" size="50">
        <p id="counterIA"></p>
      <textarea class="T1" placeholder=" textarea" name="T1" cols="150" rows="4"></textarea>
        <p id="counterT1"></p>
      <fieldset>
        <input class="IB" type="password" placeholder=" password" name="IB" size="50">
          <p id="counterIB"></p>
        <input class="IC" type="password" placeholder=" password confirm" name="IC" size="50">
          <p id="counterIC"></p>
          <p id="confirm"></p>
      </fieldset>
        <input type="submit" value="Submit">
    </form>

  </body>

</html>

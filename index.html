    <form id="myForm" name="myForm" method="post">

      <fieldset>
        <input class="IB" type="password" placeholder=" password" miny="6" maxy="16" fault="msgIB" twin="IC">

        <input class="IC" type="password" placeholder=" password confirm" miny="6" maxy="16" fault="msgIC" twin="IB">
          <p id="msgIC"></p>
          <p id="confirm"></p>

        <input type="submit" value="Submit">
    </form>
